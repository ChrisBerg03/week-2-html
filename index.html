<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 2 HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>

    <body>
        <header><h1>header</h1></header>
        <main>
            <section>
                <!-- This is a section for user info -->
                <form action="/thx.html">
                    <div class="form-user-space">
                        <label for="fname">First Name</label>
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            placeholder="First Name"
                        />
                    </div>
                    <div class="form-user-space">
                        <label for="lname">Last Name</label>
                        <input
                            type="text"
                            name="lname"
                            id="lname"
                            placeholder="Last Name"
                        />
                    </div>
                    <div class="form-user-space">
                        <label for="psw">Password</label>
                        <input
                            type="password"
                            name="user-password"
                            id="psw"
                            placeholder="Password"
                        />
                    </div>
                    <div class="form-user-space">
                        <label for="user-email">Email</label>
                        <input
                            type="email"
                            id="user-email"
                            name="user-email"
                            placeholder="Email"
                        />
                    </div>
                    <div class="form-user-space">
                        <label for="message">Message</label>
                        <textarea
                            name="message"
                            id="message"
                            rows="5"
                            cols="30"
                        ></textarea>
                    </div>
                    <div class="form-user-space"><span>Choose your gender</span></div>
                    <div class="form-user-space">
                        <label>
                            <input type="radio" name="gender" value="male" />
                            Male
                        </label>
                    </div>
                        <div class="form-user-space">
                            <label>
                            <input type="radio" name="gender" value="female" />
                            Female
                        </label>
                    </div>
                        <div class="form-user-space">
                            <label>
                            <input type="radio" name="gender" value="no" />
                            Don't specify
                        </label>
                         </div>
                         <div class="form-user-space">                        
                            <input
                            type="checkbox"
                            name="hobbies"
                            value="basketball"
                        />
                        basketball
                    </label>
                        </div>
                        <div class="form-user-space">                        
                            <label>
                        <input
                        type="checkbox"
                        name="hobbies"
                        value="swimming"
                         />          
                     Swimming
                    </label>
                    </div>
                    <div class="form-user-space">                        
                        <label>
                        <input
                            type="checkbox"
                            name="hobbies"
                            value="sleeping"
                        />
                        sleeping
                    </label>
                </div>
                        

                    <div class="form-user-space">
                        <label for="car">Choose a carbrand</label>
                        <select name="car" id="car">
                            <option value="" selected disabled>
                                Select your car
                            </option>
                            <option>Audi</option>
                            <option>Bmw</option>
                            <option>Skoda</option>
                        </select>
                    </div>

                    <div class="form-user-space">
                        <label for="phone">Enter your phone number</label>
                        <input type="tel" id="phone" />
                    </div>
                    <div>
                        <button class="form-button" type="submit">Subscribe</button>
                    </div>
                    <div class="form-user-space">
                        <fieldset id="fieldinfo">
                        <legend>contact information:</legend>
                        <label for="user-email">User Email:</label>
                        <input type="email" id="user-email" name="user-email" />
                        <label for="user-phone">User Phone:</label>
                        <input type="tel" id="user-phone" name="user-phone" />
                    </fieldset>
                    </div>
                </form>
            </section>
        </main>

        <footer>copyright&copy;</footer>
    </body>
</html>
